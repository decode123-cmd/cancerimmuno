<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<main class="content_area">
    <section class="mechanism_section" id='mechanismSection'>
        <div class="container">
            <h1 style="margin-top: 20px;">Browse Result</h1>
            <table id="dataTable">
                <thead>
                    <tr id="tableHeaders">
                        <!-- Table headers will be inserted here -->
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Table body will be inserted here -->
                </tbody>
            </table>
        </div>
    </section>
</main>

<script>
    // Simulated data passed from Django template to JavaScript
    const data = {{ d|safe }};
    const columnNames = {{ column_names|safe }};

    // Create table headers
    const tableHeaders = document.getElementById('tableHeaders');
    columnNames.forEach(column => {
        const th = document.createElement('th');
        th.textContent = column;
        tableHeaders.appendChild(th);
    });

    // Populate table body
    const tableBody = document.getElementById('tableBody');
    data.forEach(row => {
        const tr = document.createElement('tr');
        columnNames.forEach(column => {
            const td = document.createElement('td');
            td.textContent = row[column] || '';  // Use an empty string if the value is null/undefined
            tr.appendChild(td);
        });
        tableBody.appendChild(tr);
    });
</script>

</body>
</html>
