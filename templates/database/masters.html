<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<main class="content_area">
    <section class="mechanism_section" id='mechanismSection'>
        <div class="container">
            <h1 style="margin-top: 20px;">Browse Result</h1>
            <table id="dataTable">
                <thead>
                    <tr id="tableHeaders">
                        <!-- Table headers will be inserted here -->
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Table body will be inserted here -->
                </tbody>
            </table>
        </div>
    </section>
</main>

<!-- Safely output JSON data using json_script -->
{% load json_script %}
<script id="data-json" type="application/json">
    {% json_script d as data_json %}
</script>
<script id="column-names-json" type="application/json">
    {% json_script column_names as column_names_json %}
</script>

<script>
    // Parse JSON data safely from script tags
    const data = JSON.parse(document.getElementById('data-json').textContent);
    const columnNames = JSON.parse(document.getElementById('column-names-json').textContent);

    // Debugging: Check if data and column names are correctly passed
    console.log("Column Names:", columnNames);
    console.log("Data:", data);

    // Create table headers
    const tableHeaders = document.getElementById('tableHeaders');
    columnNames.forEach(column => {
        const th = document.createElement('th');
        th.textContent = column;
        tableHeaders.appendChild(th);
    });

    // Populate table body
    const tableBody = document.getElementById('tableBody');
    data.forEach(row => {
        const tr = document.createElement('tr');
        columnNames.forEach(column => {
            const td = document.createElement('td');
            td.textContent = row[column] || '';  // Use an empty string if the value is null/undefined
            tr.appendChild(td);
        });
        tableBody.appendChild(tr);
    });
</script>

</body>
</html>
